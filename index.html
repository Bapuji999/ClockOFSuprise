<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Study Progress: Multi-Threading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #2d3e50;
        }
        .checkbox-list {
            margin-left: 20px;
        }
        .checkbox-list label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Intern Study Progress: Multi-Threading</h2>
    
    <h3>1. Thread</h3>
    <div class="checkbox-list">
        <label><input type="checkbox"> Understood the basic concept of a thread.</label>
        <label><input type="checkbox"> Able to create and start a thread using the <code>Thread</code> class.</label>
    </div>

    <h3>2. Process</h3>
    <div class="checkbox-list">
        <label><input type="checkbox"> Understand the difference between a process and a thread.</label>
        <label><input type="checkbox"> Can explain how a process manages threads.</label>
    </div>

    <h3>3. Thread Lifecycle</h3>
    <div class="checkbox-list">
        <label><input type="checkbox"> Understands the different states of a thread.</label>
        <label><input type="checkbox"> Can explain transitions between states and how to control them.</label>
    </div>

    <h3>4. Thread Priority</h3>
    <div class="checkbox-list">
        <label><input type="checkbox"> Knows how to set and modify thread priority.</label>
        <label><input type="checkbox"> Understands how thread priority affects execution.</label>
    </div>

    <h3>5. Thread Pooling</h3>
    <div class="checkbox-list">
        <label><input type="checkbox"> Can use the <code>ThreadPool</code> to manage background tasks efficiently.</label>
        <label><input type="checkbox"> Understands the benefits of thread pooling over creating new threads.</label>
    </div>

    <h3>6. Synchronization</h3>
    <div class="checkbox-list">
        <label><input type="checkbox"> Understands and can implement synchronization using locks, mutexes, or semaphores.</label>
        <label><input type="checkbox"> Can identify and resolve race conditions.</label>
    </div>
